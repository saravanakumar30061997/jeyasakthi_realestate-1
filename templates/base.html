{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JeyaSakthi RealEstate - Your trusted partner in real estate.">
    <meta name="keywords" content="real estate, properties, JeyaSakthi, homes, apartments">
    <meta name="author" content="JeyaSakthi RealEstate">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
    <title>JeyaSakthi RealEstate {% block title %}{% endblock %}</title>
</head>
<body>
    <!-- TopBar -->
    {% include 'partials/_topbar.html' %}
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}
    <!-- Content Block -->
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
